openapi: 3.1.0
info:
  title: Skald Bot API
  version: 1.0.0
  description: API for managing and streaming audio tracks for tabletop RPG games

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: auth_token
    bearerAuth:
      type: http
      scheme: bearer

  schemas:
    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string

    LoginResponse:
      type: object
      required:
        - success
        - error
      properties:
        success:
          type: boolean
        error:
          type: string

    JoinRequest:
      type: object
      required:
        - token
      properties:
        token:
          type: string

    JoinTokenResponse:
      type: object
      required:
        - token
      properties:
        token:
          type: string

    AuthStatusResponse:
      type: object
      required:
        - authenticated
        - role
      properties:
        authenticated:
          type: boolean
        role:
          type: string
          enum: [gm, player]

    Track:
      type: object
      required:
        - id
        - createdAt
        - name
        - path
        - typeID
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        name:
          type: string
        path:
          type: string
        typeID:
          type: string
          format: uuid

    UpdateTrackRequest:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          nullable: true
        typeID:
          type: string
          format: uuid
          nullable: true

    TrackType:
      type: object
      required:
        - id
        - name
        - color
        - isRepeating
        - allowSimultaneousPlay
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        color:
          type: string
        isRepeating:
          type: boolean
        allowSimultaneousPlay:
          type: boolean

paths:
  /api/v1/login:
    post:
      summary: Authenticate user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"

  /api/v1/join:
    post:
      summary: Join as player using a token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JoinRequest"
      responses:
        "200":
          description: Join successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "401":
          description: Invalid join token

  /api/v1/auth/status:
    get:
      summary: Get current authentication status
      security:
        - cookieAuth: []
        - bearerAuth: []
      responses:
        "200":
          description: Authentication status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthStatusResponse"

  /api/v1/auth/logout:
    post:
      summary: Logout current user
      security:
        - cookieAuth: []
        - bearerAuth: []
      responses:
        "200":
          description: Logout successful

  /api/v1/files:
    get:
      summary: List all audio tracks
      security:
        - cookieAuth: []
        - bearerAuth: []
      responses:
        "200":
          description: List of tracks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Track"
        "403":
          description: Not authorized
    post:
      summary: Upload new audio track
      security:
        - cookieAuth: []
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: string
                  format: binary
                name:
                  type: string
                typeID:
                  type: string
                  format: uuid
      responses:
        "200":
          description: File uploaded successfully
        "403":
          description: Not authorized

  /api/v1/files/{trackID}:
    delete:
      summary: Delete an audio track
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - name: trackID
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Track deleted successfully
        "403":
          description: Not authorized
        "404":
          description: Track not found
    put:
      summary: Update audio track information
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - name: trackID
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTrackRequest"
      responses:
        "200":
          description: Track updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Track"
        "400":
          description: Invalid request body
        "403":
          description: Not authorized
        "404":
          description: Track not found
        "500":
          description: Internal server error

  /api/v1/joinToken:
    get:
      summary: Get a new join token for players
      security:
        - cookieAuth: []
        - bearerAuth: []
      responses:
        "200":
          description: Join token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JoinTokenResponse"
        "403":
          description: Not authorized

  /api/v1/stream/{path}:
    get:
      summary: Stream audio content
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - name: path
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Audio stream
          content:
            application/vnd.apple.mpegurl:
              schema:
                type: string
        "403":
          description: Not authorized
        "404":
          description: File not found

  /api/v1/trackTypes:
    get:
      summary: Get available track types
      security:
        - cookieAuth: []
        - bearerAuth: []
      responses:
        "200":
          description: List of track types
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TrackType"
        "403":
          description: Not authorized

  /api/v1/ws:
    get:
      summary: WebSocket connection for real-time updates
      security:
        - cookieAuth: []
        - bearerAuth: []
      responses:
        "101":
          description: Switching protocols to WebSocket
        "403":
          description: Not authorized
